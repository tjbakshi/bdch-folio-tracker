name: Build & Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your code (including the .git folder)
      - uses: actions/checkout@v3

      # 2. Set up Node (you can skip this if Vercel builds for you, 
      #    but weâ€™ll do it here so you can see any build errors in Actions)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install & build your Vite app
      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      # 4. Deploy the result to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token:   ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id:  ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .           # point at your repo root
          vercel-args:     --prod --confirm
